<!-- library_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
    <h1>All Libraries:</h1>
    <ul>
        {% for library in libraries %}
        <li>
            <a href="{% url 'relationship_app:library_detail' library.id %}">
                {{ library.name }}
            </a>
            ({{ library.books.count }} books)
        </li>
        {% endfor %}
    </ul>
</body>
</html>
